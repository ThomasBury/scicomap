name: Docs Quality

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: docs-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Run quality checks
        run: just check

      - name: Build docs and llm assets
        run: just docs

      - name: Export Marimo WASM tutorial
        run: just marimo

      - name: Validate docs artifacts
        run: just validate-doc-artifacts
