name: Docs Quality

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: docs-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Sync docs, lint, and test environment
        run: uv sync --extra docs --extra lint --extra test

      - name: Run Ruff lint checks
        run: uv run ruff check src tests

      - name: Run Ruff format checks
        run: uv run ruff format --check src tests

      - name: Run parser regression tests
        run: uv run python -m pytest tests/docs/test_build_llm_assets.py

      - name: Clean previous docs build
        run: rm -rf docs/build/html

      - name: Build Sphinx docs
        run: uv run sphinx-build -n -b html docs/source docs/build/html

      - name: Build LLM assets
        run: uv run python scripts/build_llm_assets.py

      - name: Export Marimo WASM tutorial
        run: uv run marimo export html-wasm docs/marimo/tutorial_app_lite.py -o docs/build/html/marimo --mode run

      - name: Expose WASM controller at site root
        run: |
          uv run python - <<'PY'
          from pathlib import Path

          source = Path("docs/build/html/marimo/wasm/controller.js")
          target = Path("docs/build/html/wasm/controller.js")
          assert source.exists(), f"Missing exported controller: {source}"
          target.parent.mkdir(parents=True, exist_ok=True)
          target.write_bytes(source.read_bytes())
          PY

      - name: Validate Marimo tutorial artifact
        run: uv run python -c "from pathlib import Path; p=Path('docs/build/html/marimo/index.html'); assert p.exists(), f'Missing Marimo tutorial artifact: {p}'"

      - name: Validate WASM controller artifacts
        run: |
          uv run python - <<'PY'
          from pathlib import Path

          for path in (
              Path("docs/build/html/wasm/controller.js"),
              Path("docs/build/html/marimo/wasm/controller.js"),
          ):
              assert path.exists(), f"Missing WASM controller: {path}"
              text = path.read_text(encoding="utf-8")
              assert text.strip(), f"Empty WASM controller at: {path}"
          PY

      - name: Validate generated LLM assets
        run: uv run python -c "from pathlib import Path; root=Path('docs/build/html'); llms=root/'llms.txt'; md=list((root/'llm').rglob('*.md')); assert llms.exists(), 'llms.txt missing'; assert md, 'No markdown mirrors generated'"
