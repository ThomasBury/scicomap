name: Deploy Docs to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Sync docs environment
        run: uv sync --extra docs

      - name: Clean previous docs build
        run: rm -rf docs/build/html

      - name: Build Sphinx docs
        run: uv run sphinx-build -n -b html docs/source docs/build/html

      - name: Build LLM assets
        run: uv run python scripts/build_llm_assets.py

      - name: Export Marimo WASM tutorial
        run: uv run marimo export html-wasm docs/marimo/tutorial_app_lite.py -o docs/build/html/marimo --mode run

      - name: Add WASM fallback controller path
        run: |
          uv run python - <<'PY'
          from pathlib import Path

          content = "throw new Error('Fallback')\n"
          paths = [
              Path("docs/build/html/wasm/controller.js"),
              Path("docs/build/html/marimo/wasm/controller.js"),
          ]
          for path in paths:
              path.parent.mkdir(parents=True, exist_ok=True)
              path.write_text(content, encoding="utf-8")
          PY

      - name: Validate Marimo tutorial artifact
        run: |
          uv run python - <<'PY'
          from pathlib import Path

          path = Path("docs/build/html/marimo/index.html")
          assert path.exists(), f"Missing Marimo tutorial artifact: {path}"
          PY

      - name: Validate generated LLM assets
        run: |
          uv run python - <<'PY'
          from pathlib import Path

          root = Path("docs/build/html")
          llms = root / "llms.txt"
          markdown_files = list((root / "llm").rglob("*.md"))

          assert llms.exists(), "llms.txt missing"
          text = llms.read_text(encoding="utf-8")
          assert "getting-started" in text, "llms.txt missing getting-started"
          assert "user-guide" in text, "llms.txt missing user-guide"
          assert markdown_files, "No markdown mirrors generated"
          PY

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
